<div class='movie-page'>
  <h3>Popular</h3>
  <input placeholder="search bar" />

  <ul class="list-poster" *ngFor="let data of posterMovie">
    <li routerLink="/movie-detail">
      <div class="img">
        <img src={{data.poster_path}} />

      </div>
      <div class="bottom-card">
        <h4 >{{ data.title }}</h4>
        <span>2019</span>
      </div>
    </li>

  </ul>

</div>
